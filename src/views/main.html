<!DOCTYPE html>
<html lang="es">

<head>
    <title>FoodMap</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Web app">
    <meta name="keywords" content="FoodMap, comida, buscar">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
        crossorigin="" />
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/queries.css">
    <link rel="shortcut icon" href="../images/logo.png">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <img src="../images/logo.png" alt="Logo" class="img-fluid img-size">
            </div>
            <div class="offset-md-1 col-md-10 my-4">
                <div id="map" style="height: 300px"></div>
            </div>
            <div class="offset-md-2 col-md-8 col-sm-12 text-center mt-4">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Buscar" id="searching">
                    <div class="input-group-append">
                        <button class="btn btn-red" id="btn-search">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    <div class="container">
        <div class="row" id="restaurant"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
    <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js" integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
        crossorigin=""></script>
    <script src="../js/firebase.js"></script>
    <script src="../js/map.js"></script>
    <script src="../js/main.js"></script>
   
</body>

</html>
